<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>Sign Up</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="example-container">
                <mat-form-field>
                    <input matInput placeholder="Name" formControlName="name">
                    <div *ngIf="submitted && registerForm.controls['name'].errors" class="invalid-feedback">
                        <mat-error *ngIf="registerForm.controls['name'].errors.required">
                            Name is <strong>required</strong>
                        </mat-error>
                    </div>
                </mat-form-field>

                <mat-form-field>
                    <input matInput placeholder="Email" formControlName="email">
                    <div *ngIf="submitted && registerForm.controls['email'].errors" class="alert alert-danger">
                        <mat-error *ngIf="registerForm.controls['email'].errors.required">Email is required</mat-error>
                        <mat-error *ngIf="registerForm.controls['email'].errors.email">Please enter a valid email address</mat-error>
                    </div>
                </mat-form-field>

                <mat-form-field>
                    <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'" formControlName="password">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>

                    <!-- <input matInput type="password" placeholder="Password" formControlName="password"> -->
                    <div *ngIf="submitted && registerForm.controls['password'].errors" class="alert alert-danger">
                        <mat-error *ngIf="registerForm.controls['password'].errors.required">Password is required</mat-error>
                        <mat-error *ngIf="registerForm.controls['password'].errors.minlength">Password must be at least 8 characters</mat-error>
                    </div>
                </mat-form-field>
                
                <button mat-flat-button color="primary">Register</button>
            </div>
        </form>
    </mat-card-content>
    <span>Already Have a account ? <a routerLink="/" class="primary">Click Here</a></span>
</mat-card>
