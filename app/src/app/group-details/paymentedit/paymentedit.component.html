<mat-toolbar color="primary">
    <mat-toolbar-row>
        <a routerLink="/expense-history/{{pay.groupId}}" mat-mini-fab color="primary">&#10094;</a><span style="margin-left: 10px;">Edit Expense</span>
    </mat-toolbar-row>
</mat-toolbar>
<div class="bottom-container">
  <mat-card>
    <mat-card-content>
      <mat-form-field>
        <input matInput placeholder="Description" [(ngModel)]="pay.description">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Category</mat-label>
        <mat-select [(ngModel)]="pay.category">
          <mat-option *ngFor="let c of category" [value]="c">
            {{ c }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <div>
        <h4>Expense Share With</h4>
        <mat-form-field>
          <mat-label>Share With</mat-label>
          <mat-select multiple [(ngModel)]="pay.shareMembers">
            <!-- <button mat-button (click)="selectAll(memberSelect, members)">
              Select All
            </button>
            <button mat-button (click)="deselectAll(memberSelect)">
              Deselect All
            </button> -->
            <mat-option *ngFor="let m of members" [value]="m.id">
              {{m.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <mat-form-field>
        <input matInput [matDatepicker]="picker" placeholder="Choose a date" [(ngModel)]="pay.payDate" readonly>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker touchUi #picker></mat-datepicker>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Expense By</mat-label>
        <mat-select [(ngModel)]="pay.payBy">
          <mat-option *ngFor="let m of members" [value]="m.id">
            {{m.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <input type="number" matInput placeholder="Amount" [(ngModel)]="pay.amount">
      </mat-form-field>
    </mat-card-content>
    <button mat-flat-button color="primary" (click)="payUpdate()">Pay</button>
  </mat-card>
</div>
