<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>Sign In</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="example-container">
                <mat-form-field>
                    <input matInput placeholder="Email" formControlName="email">
                    <div *ngIf="submitted && loginForm.controls['email'].errors" class="alert alert-danger">
                        <mat-error *ngIf="loginForm.controls['email'].errors.required">Email is required</mat-error>
                    </div>
                </mat-form-field>

                <mat-form-field>
                    <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" placeholder="Password">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <div *ngIf="submitted && loginForm.controls['password'].errors" class="alert alert-danger">
                        <mat-error *ngIf="loginForm.controls['password'].errors.required">Password is required</mat-error>
                    </div>
                </mat-form-field>
                
                <button mat-flat-button color="primary">Login</button>
            </div>
        </form>
    </mat-card-content>
    <span>New Registration ? <a routerLink="/signup" class="primary">Click Here</a></span>
</mat-card>
